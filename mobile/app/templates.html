<script type="text/template" id="tpl_foto-upload">
    <div class="uk-comment list-item uk-overlay uk-width-1-1 uk-margin-bottom">
        <div class="uk-comment-header">
        <input type="hidden" name="fotos[tmp_name][]" value="{{tmp_path}}">
        <input type="hidden" name="fotos[name][]" value="{{name}}">
            <div class="uk-float-left uk-width-2-3">
                <img class="uk-comment-avatar" src="{{base64}}" width="50" height="50" alt="">
                <h4 class="uk-comment-title">{{name}}</h4>
                <div class="uk-comment-meta">{{size}}</div>
            </div>
            <div class="uk-float-right uk-width-1-3 uk-text-right">
                <a href="#" class="list-item--delete"><i class="md-highlight-remove"></i></a>
            </div>
        </div>
        <div class="uk-overlay-area">
            <div class="uk-overlay-area-content"><i class="uk-icon-spin uk-icon-circle-o-notch"></i></div>
        </div>
    </div>
</script>

<script type="text/template" id="tpl_sem-foto">
    <div class="uk-alert uk-alert-danger">Adicione uma foto para continuar.</div>
</script>
